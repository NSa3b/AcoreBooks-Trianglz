<main class="flex justify-center items-center m-20">
  <div class="rounded-2xl bg-white">
    <div class="grid grid-cols-5">
      <div class="col-span-3 p-20 flex flex-col gap-6">
        <p class="text-2xl font-bold">
          Please enter your email and password to access you account
        </p>
        <form class="w-full flex flex-col gap-6">

          <p-floatLabel class="w-full">
            <input
              pInputText
              id="username"
              [(ngModel)]="email"
              required 
            />
            <label for="username">Username</label>
          </p-floatLabel>

          <p-floatLabel class="w-full">
            <p-password required  id="password" [(ngModel)]="password" [toggleMask]="true" />
            <label for="password">Password</label>
          </p-floatLabel>

          <p class="text-sm text-blue-800">forget password?</p>
          
          <button (click)="login()" class="bg-blue-800 py-3 px-8 text-white font-semibold rounded-xl w-fit">sign In</button>
          
        </form>
        <hr>
        <div>
          <img src="assets/images/logo.png" alt="Logo"/>
        </div>
      </div>
      <div class="col-span-2">
        <p>ay 7aga</p>
        <img />
      </div>
    </div>
  </div>
</main>
